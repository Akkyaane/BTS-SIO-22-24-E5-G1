<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Employé - Frais Médicaux</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Portail Employé</h1>
    </header>
    <nav class="bg-dark text-white py-2">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#fiches-frais">Fiches de Frais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#creer-fiche">Créer une Fiche</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <section id="fiches-frais">
            <h2>Mes Fiches de Frais</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <h3>Fiche de Frais - Juillet 2023</h3>
                    <p>Date de soumission : 15 juillet 2023</p>
                    <p>Montant total : 250 €</p>
                    <a href="#">Consulter</a>
                </li>

            </ul>
        </section>
        <section id="creer-fiche">
            <h2>Créer une Nouvelle Fiche de Frais</h2>
            <form>
                <div class="form-group">
                    <label for="mois">Mois :</label>
                    <select id="mois" name="mois" class="form-control">
                        <option value="janvier">Janvier</option>
                        <option value="fevrier">Février</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="annee">Année :</label>
                    <input type="number" id="annee" name="annee" class="form-control">
                </div>
                <div class="form-group">
                    <label for="montant">Montant Total :</label>
                    <input type="number" id="montant" name="montant" step="0.01" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Créer</button>
            </form>
        </section>
    </div>
</body>
</html>
